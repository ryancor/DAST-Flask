<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Web/API Fuzzer</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
</head>

<body>
	<h3><u>{{ results['Type'][0][0].replace('_', ' ').upper() }}</u>
		Results Posted Here:
	</h3>
	{% for key in results['Results'] %}
			{% if key[2] in ['200', '201', '204'] %}
				<hr />
				<p> {{ ', '.join(key) }} </p>
				<p>Might be exploitable.</p>
				<hr />
			{% else %}
				<p> {{ ', '.join(key) }} </p>
			{% endif %}
	{% endfor %}
</body>

</html>
