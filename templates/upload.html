<html>
  <head>
    <a href="/">Go Home</a>
    <p>
  </head>
   <body>

      <form action = "/upload" method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
      </form>
      <table border="1" cellpadding="5" cellspacing="5">
    		{% if data |length >= 1 %}
    			<th>File Name</th>
    			<th>MD5 Hash</th>
    			<th>SHA1 Hash</th>
          <th>SHA256 Hash</th>
          <th>SSDeep</th>
          <th>Compared Ranking</th>
          <th>Infected</th>
    			<th>Found At</th>
    			{% for row in data %}
    				<tr>
    				{% for d in row %}
              {% if d == 1 %}
    					     <td>True</td>
              {% elif d == 0 %}
                   <td>False</td>
              {% else %}
                  <td>{{ d }}</td>
              {% endif %}
    				{% endfor %}
    				</tr>
    			{% endfor %}
    		{% else %}
    			<p>No data yet</p>
    		{% endif %}
    	</table>
   </body>
</html>
